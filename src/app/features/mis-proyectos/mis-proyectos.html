<div class="container my-5">
    <div class="text-center mb-5">
        <h1>Mis Proyectos</h1>
        <p class="lead text-muted">Proyectos desarrollados durante mi cursado en la Tecnicatura.</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

        @for (p of proyectos; track p.id) {
        <div class="col">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold">{{ p.proyecto }}</h5> 
                    <p class="card-text flex-grow-1">{{ p.descripcion }}</p>
                
                    <div class="mb-3">
                        @for (tech of p.tecnologias; track tech) {
                            <span class="badge rounded-pill bg-dark me-1">{{ tech }}</span>
                        }
                    </div>

                    <a [href]="p.linkRepositorio" target="_blank" class="btn btn-primary mt-auto">
                        Ver Repositorio
                    </a>
                </div>
                    <div class="card-footer text-muted bg-white border-top-0">
                        <small>Asignatura: {{ p.asignatura }}</small>
                        <br>
                        <small>Docente: {{ p.docente }}</small>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
