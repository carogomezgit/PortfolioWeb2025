<div class="container my-5">
    <div class="text-center mb-5">

        
        <h1 class="display-4 fw-bold">Bienvenidos a mi Portafolio</h1>
        @if (datos) {
            <div class="align-items-center">
                <div class="text-center mb-4 mb-lg-0">
                    <img [src]="datos.fotoCarrera"
                        alt="Foto de Técnicatura Superior en Desarrollo de Software" 
                        class="img-fluid rounded-circle shadow"
                        style="max-width: 160px;">
                    <img [src]="datos.foto"
                        alt="Foto de {{ datos.nombre }} {{ datos.apellido }}" 
                        class="img-fluid rounded-circle shadow"
                        style="max-width: 230px; border: 6px solid var(--bs-primary);">
                    <img [src]="datos.fotoInstituto"
                        alt="Foto de Instituto de Educación Superior N° 63" 
                        class="img-fluid"
                        style="max-width: 180px;">
                </div>
            </div>
        }
            <br>
            <p>
            Este es un espacio para mostrar mis proyectos y habilidades.
            <br>
            Navega por las diferentes secciones para conocer más sobre mí.
            <br>
            ¡Gracias por visitar mi portafolio!
            </p>
    </div>
</div>
