<div class="container my-5">
    <div class="text-center mb-5">

        <h1>Contacto</h1>
        @if (cargando) {
            <p class="lead text-muted mb-4">Cargando...</p>
        } @else if (error) {
            <p class="alert alert-danger">{{ error }}</p>
        } @else if (datos) {
            <p class="lead text-muted mb-4">
                Podés contactarme por medio de las siguientes plataformas.
            </p>
            
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a [href]="datos.github" target="_blank" class="social-icon" title="GitHub">
                        <i class="fab fa-github fa-4x"></i>
                    </a>
                </li>
            
                <li class="list-inline-item">
                    <a href="https://www.linkedin.com/in/tu-usuario-linkedin/" target="_blank" class="social-icon" title="LinkedIn">
                        <i class="fab fa-linkedin fa-4x"></i>
                    </a>
                </li>
            
                <li class="list-inline-item">
                    <a [href]="'tel:' + datos.telefono" class="social-icon" title="Teléfono">
                        <i class="fas fa-phone fa-4x"></i>
                    </a>
                </li>
            </ul>
        }
        <p class="lead text-muted mb-3">
            O enviame un mensaje directamente:
        </p>

        <form #contactoForm="ngForm" class="text-start" style="max-width: 600px; margin: auto;">
            
            <div class="mb-2">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre"
                    [(ngModel)]="formData.nombre" name="nombre">
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@ejemplo.com"
                    [(ngModel)]="formData.email" name="email">
            </div>
            <div class="mb-2">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4"
                    [(ngModel)]="formData.mensaje" name="mensaje"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    Enviar Mensaje
                </button>
            </div>
        </form>

    </div>
</div>
